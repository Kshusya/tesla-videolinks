<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
        <div class="flex-row">
            <a href="https://www.youtube.com/redirect?q=https://gl8b.esr.ovh/">
                <img src="kinopub-logo.png">
                kinopub
            </a>
            <a href="https://www.youtube.com/redirect?q=https://hd.kinopoisk.ru/">
                <img src="kinopoisk-logo.jpeg">
                кинопоиск
            </a>
            <a href="https://www.youtube.com/redirect?q=https://www.youtube.com/">
                <img src="youtube-logo.png">
                YouTube
            </a>
            <a href="https://www.youtube.com/redirect?q=https://hdrezkafhs83u.org/">
                HDrezka
            </a>
        </div>
        <div class="search-form">
            <form id="redirect-form">
                <input type="text" id="user-input" placeholder="Или введите ссылку">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('redirect-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const userInput = document.getElementById('user-input').value;
            const redirectUrl = 'https://www.youtube.com/redirect?q=https://' + encodeURIComponent(userInput);

            // Перенаправление пользователя на измененную ссылку
            window.location.href = redirectUrl;
        });
    </script>
</body>

</html>
